validator.type = basic, all
validator.owlImportErrors = warn
validator.remoteArtefactLoadErrors = warn
validator.typeLabel.basic = Basic FAIR Data Point dcat:Resource
validator.typeLabel.all = Full default FAIR Data Point shapes
